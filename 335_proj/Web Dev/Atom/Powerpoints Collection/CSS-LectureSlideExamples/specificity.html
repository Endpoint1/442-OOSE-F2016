<!DOCTYPE html>
<html lnag="en">
<head>
  <meta charset="utf-8">
  <title>CSS examples</title>
  <style>
  body{
    font-weight: bold;
    color: red;
  }
  div{
    font-weight: normal;
    color: magenta;
  }
  p {
    color: green;
  }
  .last{
    color: blue;
  }
  #verylast{
    color: orange;
    font-size: 16pt;
  }
  </style>
</head>
<body>
  This text is not within a p element

  <div>
    <p>By Ricardo on <time>September 15, 2012</time></p>
    <p>Easy on the HDR (High Dynamic Range) buddy.</p>
    This text is not within a div element
  </div>
  <div>
    <p class="last"> By Susan on <time>October 1, 2012</time></p>
    <p id="verylast">I love Central Park.</p>
  </div>
</body>
</html>
